<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Details</title>
  <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"> 
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-header">
     <div class="container">
       <a th:href="@{/homepage}" class="navbar-brand">Employee Dash board</a>
       <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav"
         aria-label="Expand Navigation">
         <div class="navbar-toggler-icon"></div>
       </button>
       <div class="collapse navbar-collapse" id="nav">
         <ul class="navbar-nav ms-auto">
           <li class="nav-item ">
             <a th:href="@{/personal}" class="nav-link">Personal Details</a>
           </li>
           <li class="nav-item">
             <a th:href="@{/professional}" class="nav-link active" aria-current="page">Professional Details</a>
           </li>
           <li class="nav-item">
             <a th:href="@{/project}" class="nav-link">Project Details</a>
           </li>
           <li class="nav-item">
            <a th:href="@{/hrfinance}" class="nav-link">Hr&Finance Details</a>
          </li>
         </ul>
       </div>
     </div>
    </nav>
   </header>
  <div class="container mt-3">
    <div class="card mx-auto" >
      <div class="card-header">
        <h2 th:text="${pageTitle}">Employee Professional Details</h2>
      </div>
      <div class="card-body">
        <form th:action="@{/save}" method="post" th:object="${professionalDetails}">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label >Employee Id</label>
                <input type="display" name="employeeId" th:value="${employeeId}" />
              </div>
              <div class="form-group mb-3">
                <label for="Location" >Office Location</label>
                  <input type="text" class="form-control" id="Location" th:field="*{location}" required>
              </div>

              </div>
              
            </div>
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label for="companyMailId">Company Email</label>
                <input type="email" class="form-control" id="companyMailId" th:field="*{companyMailId}">
              </div>
              <div class="form-group mb-3">
                <label for="project">Project Name</label>
                <input type="text" class="form-control" id="project" th:field="*{projectName}">
              </div>
              <div class="form-group mb-3">
                <label for="reportingManager">Reporting Manager</label>
                  <input type="text" class="form-control" id="reportingManager" th:field="*{reportingManager}">
              </div>               
            </div>

          <div class="row justify-content-end">
            <div class="col-md-6 text-right mb-3">
              <button type="submit" id="nextButton" class="btn btn-primary float-end">Next</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
